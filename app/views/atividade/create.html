<div class="row">

<div class="row">

                <div class="panel-heading">Novo</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="POST" action="/">
                        <input type="hidden" name="module" value="atividade_store">

                        <div class="form-group">
                            <label for="nome" class="col-md-4 control-label">Nome</label>
                            <div class="col-md-6">
                                <input id="nome" type="text" class="form-control" name="nome" value="" required="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="descricao" class="col-md-4 control-label">Descrição</label>
                            <div class="col-md-6">
                                <input id="descricao" type="text" class="form-control" name="descricao" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inicio" class="col-md-4 control-label">Inicio</label>
                            <div class="col-md-6">
                                <input id="inicio" type="text" class="form-control" name="inicio" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="fim" class="col-md-4 control-label">fim</label>
                            <div class="col-md-6">
                                <input id="fim" type="text" class="form-control" name="fim" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="status" class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <input id="status" type="text" class="form-control" name="status" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="situacao" class="col-md-4 control-label">situacao</label>
                            <div class="col-md-6">
                                <input id="situacao" type="text" class="form-control" name="situacao" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-btn fa-sign-in"></i> Cadastrar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
